<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHT | currency: 'EUR' }}</td>
        <td>{{ item | total | currency: 'EUR' }}</td>
        <td>{{ item | total: 'ttc' | currency: 'EUR' }}</td>
        <td>{{ item.state }}</td>

        <!--Client-->
        <!--<td>{{ item.name }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.ca | currency: 'EUR'}}</td>
        <td>{{ item.comment }}</td>-->
      </tr>
    </tbody>
  </table>
</div>
